<!DOCTYPE HTML>
<html>
    <head>
        <title>Rebound</title>
        <style>
            #playingArea{
                position: absolute;
                top: 100px;
                left: 100px;
                border: 1px solid black;
                width: 500px;
                height: 500px;
                background-color: rgb(192,192,192);
            }
            #paddle{
                position: absolute;
                top: 470px;
                left: 228px;
                width: 64px;
                height: 16px;
            }
            #ball{
                position: absolute;
                top: 4px;
                left: 200px;
                width: 16px;
                height: 16px;
            }
            #score{
                position: absolute;
                top: 486px;
                left: 0px;
                width: 500px;
                height: 14px;
                font-size: 10pt;
                color: white;
                background-color: rgb(32,128,64);
            }
        </style>
        <script language="JavaScript">
            var ball;
            var paddle;
            var score;
            var scoreTotal;
            var paddleLeft = 228;
            var ballLeft = 200;
            var ballTop = 4;
            var dx = 6;
            var dy = 6;
            var timer;

            function init() {
                ball = document.getElementById("ball");
                paddle = document.getElementById("paddle");
                score = document.getElementById("score");
                scoreTotal = 0;

                document.onkeydown = keyListener;

                start();
            }

            function keyListener(event) {
                if (event.keyCode == 37 && paddleLeft > 0) {
                    paddleLeft -= 4;
                    paddle.style.left = paddleLeft + 'px';
                } if (event.keyCode == 39 && paddleLeft < 436) {
                    paddleLeft += 4;
                    paddle.style.left = paddleLeft + 'px';
                }
            }

            function start() {
                detectCollision();
                renders();

                if (ballTop < 470) {
                    timer = setTimeout('start()', 50);
                } else {
                    gameOver();
                }
            }

            function detectCollision() {
                if (collisionX()) {
                    dx *= -1;
                }

                if (collisionY()) {
                    dy *= -1;
                }
            }

            function renders() {
                moveBall();
            }

            function collisionX() {
                if (ballLeft < 0 || ballLeft > 486) {
                    return true;
                } else {
                    return false;
                }
            }

            function collisionY() {
                if (ballTop < 0) {
                    return true;
                } else if (ballTop > 450) {
                    if (ballLeft > paddleLeft && ballLeft < paddleLeft + 64) {
                        scoreTotal++;
                        score.innerHTML = 'Score: ' + scoreTotal;
                        return true;
                    } else {
                        return false;
                    }
                } else {
                    return false;
                }
            }

            function moveBall() {
                ballLeft += dx;
                ballTop += dy;
                ball.style.top = ballTop + 'px';
                ball.style.left = ballLeft + 'px';
            }

            function gameOver() {
                clearTimeout(timer);
                score.innerHTML += "    GameOver";
                score.style.backgroundColor = 'rgb(128,0,0)';
            }

        </script>
  
    </head>

    <body onLoad="init()">
        <h1>Rebound</h1>
        <div id="playingArea">
            <div id="paddle">
                <img src="paddle.gif">
            </div>
            <div id="ball">
                <img src="ball.gif">
            </div>
            <div id="score">
                Score: 0
            </div>
        </div>
    </body>

</html>
